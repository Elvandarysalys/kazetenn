services:
    _defaults:
        autowire: true
        autoconfigure: true

    Kazetenn\Core\ContentBuilder\:
        resource: '../../'
        exclude:
            - '../../DependencyInjection/'
            - '../../Tests/'

    Kazetenn\Core\ContentBuilder\EventListener\TimestampableListener:
        tags:
            - { name: doctrine.event_listener, event: prePersist }
